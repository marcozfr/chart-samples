<html>
    <head>
        <title>AutoMark Position Demo</title>
        <link href="../../jteenew.css" rel="stylesheet" type="text/css">
        <meta name="company" content="http://www.steema.com">
        <meta name="keywords" content="series,pie,auto mark, Tail"> 
    </head>
    <body>
        Pie series can display Marks with a Tail. Tail length is
        adjustable using the ArrowLingth property.
        <p>Example:<br>
            <code>
              tmpMarks.setMarkerTail(MarksTail.WithPointer);
              tmpMarks.getTailParams().setAlign(TailAlignment.Auto);
              tmpMarks.getTailParams().setCustomPoint(true);
            </code>
        </p>
    </body>
</html>
